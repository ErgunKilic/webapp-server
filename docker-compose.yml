version: '3'

services:
  proxy:
    image: traefik:morbier-alpine
    hostname: proxy
    domainname: srvz-webapp.he-arc.ch
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock
      - proxy:/etc/traefik/acme
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    command: -c /etc/treafik/traefik.toml --docker.domain=srvz-webapp.he-arc.ch
    labels:
      - "traefik.enable=false"

   # Free project

  free:
    image: greut/webapp-server:latest
    environment:
      - GROUPNAME=free
      - PASSWORD=root
      - REPOSITORY=http://github.com/HE-Arc/demo-rails-application
    hostname: free
    volumes:
      - free:/var/www
      - ./config:/root/config:ro
    ports:
      - "2222:22"
    depends_on:
      - postgres
      - mysql
      - smtp
    labels:
      - "treafik.frontend.rule=Host:free.srvz-webapp.he-arc.ch"
      - "traefik.port=80"

  free_redis:
    image: redis:3.2-alpine
    volumes:
      - free_redis:/data
    labels:
      - "traefik.enable=false"


  # Python

  python:
    image: greut/webapp-server:python
    environment:
      - GROUPNAME=free
      - PASSWORD=root
      - REPOSITORY=http://github.com/HE-Arc/demo-rails-application
    hostname: python
    domainname: srvz-webapp.he-arc.ch
    volumes:
      - python:/var/www
      - ./config:/root/config:ro
    ports:
      - "2223:22"
    depends_on:
      - postgres
      - mysql
      - smtp
    labels:
      - "treafik.frontend.rule=Host:python.srvz-webapp.he-arc.ch"
      - "traefik.port=80"

  python_redis:
    image: redis:3.2-alpine
    volumes:
      - python_redis:/data
    labels:
      - "traefik.enable=false"


  # PHP project.

  eatapp:
    image: greut/webapp-server:laravel
    environment:
      - GROUPNAME=eatapp
      - PASSWORD=eatapp  # CHANGE ME
      - REPOSITORY=https://github.com/HE-Arc/EatApp
    hostname: eatapp
    domainname: srvz-webapp.he-arc.ch
    volumes:
      - eatapp:/var/www
      - ./config:/root/config:ro
    ports:
      - "2224:22"
    depends_on:
      - postgres
      - mysql
      - smtp
    links:
      - eatapp_redis:redis
    labels:
      - "treafik.frontend.rule=Host:eatapp.srvz-webapp.he-arc.ch"
      - "traefik.port=80"

  eatapp_redis:
    image: redis:3.2-alpine
    volumes:
      - eatapp_redis:/data
    labels:
      - "traefik.enable=false"

  # Ruby on Rails project

  capistrano:
    image: greut/webapp-server:rails
    environment:
      - GROUPNAME=capistrano
      - PASSWORD=capistrano  # CHANGE ME
    hostname: capistrano
    domainname: srvz-webapp.he-arc.ch
    volumes:
      - capistrano:/var/www
      - ./config:/root/config:ro
    ports:
      - "2225:22"
    depends_on:
      - postgres
      - mysql
      - smtp
    links:
      - capistrano_redis:redis

  capistrano_redis:
    image: redis:3.2-alpine
    volumes:
      - capistrano_redis:/data
    labels:
      - "traefik.enable=false"

  # Shared services
  postgres:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
     - postgres:/var/lib/postgresql/data
    labels:
      - "traefik.enable=false"

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    labels:
      - "traefik.enable=false"

  smtp:
    image: mailhog/mailhog:latest
    labels:
      - "traefik.frontend.rule=Host:webmail.docker.localhost"
      - "traefik.port=8025"

volumes:
  proxy:
  mysql:
  postgres:
  # base
  free:
  free_redis:
  # laravel
  eatapp:
  eatapp_redis:
  # python
  python:
  python_redis:
  # rails
  capistrano:
  capistrano_redis:
