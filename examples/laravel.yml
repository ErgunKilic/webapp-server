version: '3.2'

services:
  eatapp:
    image: hearcch/webapp-server:laravel
    environment:
      - GROUPNAME=eatapp
      - PASSWORD=eatapp  # CHANGE ME
      - SSH_KEYS=greut grunenwald
    hostname: eatapp
    volumes:
      - eatapp:/var/www
    ports:
      - "2224:22"
    external_links:
      - postgres
      - mysql
      - smtp
    links:
      - eatapp_redis:redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.eatapp.loadbalancer.server.port=80"
      - "traefik.http.routers.eatapp.rule=Host(`eatapp.srvz-webapp.he-arc.ch`)"
      - "traefik.http.routers.eatapp.entrypoints=web-secure"
      - "traefik.http.routers.eatapp.tls.certresolver=letsencrypt"

  eatapp_redis:
    image: redis:5-alpine
    volumes:
      - eatapp_redis:/data

networks:
  web:
    external: true

volumes:
  eatapp:
  eatapp_redis:
