version: '3.2'

services:
  eatapp:
    image: hearcch/webapp-server:laravel
    environment:
      - GROUPNAME=eatapp
      - PASSWORD=eatapp  # CHANGE ME
      - SSH_KEYS=greut grunenwald
    hostname: eatapp
    volumes:
      - eatapp:/var/www
    ports:
      - "2224:22"
    external_links:
      - postgres
      - mysql
      - smtp
    links:
      - eatapp_redis:redis
    labels:
      - "traefik.http.routers.web.rule=Host(`eatapp.srvz-webapp.he-arc.ch`)"

  eatapp_redis:
    image: redis:5-alpine
    volumes:
      - eatapp_redis:/data

networks:
  default:
    external:
      name: webapp-net

volumes:
  eatapp:
  eatapp_redis:
