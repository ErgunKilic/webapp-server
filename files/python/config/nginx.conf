{# vim: set ft=jinja: -#}

{%- extends "base/config/nginx.conf" -%}

{%- block upstream -%}
map $http_upgrade $connection_upgrade {
    default Upgrade;
    ''      close;
}

upstream uwsgi {
    server unix:/tmp/uwsgi.sock fail_timeout=0;
}
{% endblock -%}

{%- block root %}
    root /var/www/app/public;
{%- endblock %}

{%- block body %}
    location / {
        try_files $uri @wsgi;
    }

    location @wsgi {
        uwsgi_pass uwsgi;
        include uwsgi_params;
    }
{%- endblock %}
