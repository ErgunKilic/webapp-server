{# vim: set ft=jinja: -#}
# Nginx configuration
# -------------------
# vim: set ft=nginx:
# for: {{ groupname }}
#
server {
    listen 80;
    server_name {{ environ.HOSTNAME }};

    root /var/www/public;

{%- block logs %}
    access_log /var/www/logs/access.log;
    error_log /var/www/logs/error.log;
{%- endlog %}

{%- block index %}
    index index.html index.htm;
{%- endblock %}

{%- block body %}{% endblock %}
}
