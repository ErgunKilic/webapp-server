{# vim: set ft=jinja: -#}

{%- extends "nginx-base.conf" -%}

{%- block root %}
    root /var/www/app/public;
{%- endblock %}

{%- block body %}
    location / {
        try_files $uri @uwsgi;
    }

    location @uwsgi {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:3031;
        uwsgi_modifier1 7;
    }
{% endblock -%}
