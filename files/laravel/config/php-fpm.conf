{#- vim: set ft=jinja: -#}
{% set user = 'www-data' -%}
{% set group = user -%}
[www]

user = {{ user }}
group = {{ group }}

listen = /run/php/php-fpm.sock
listen.owner = {{ user }}
listen.group = {{ group }}

; Security
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 2
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 2

; Environment
clear_env = no
